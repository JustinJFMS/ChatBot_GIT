<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Git Expert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ChatBot Experto en Git y Control de Versiones</h1>
        <p>Haz tus preguntas sobre Git, comandos, flujos de trabajo y mejores prácticas.</p>
        <div id="chat-window">
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." autocomplete="off" required>
                <button type="submit" id="button">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
